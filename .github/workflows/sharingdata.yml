name: GitHub-actions-example 
on: [push] 
jobs: 
  demo-job: 
    name: Save output 
    steps: 
      - shell: bash 
        run: | 
          expr 1 + 1 > output.log 
      - name: Upload output file 
        uses: actions/upload-artifact@v3 
        with: 
          name: output-log-file 
          path: output.log 
